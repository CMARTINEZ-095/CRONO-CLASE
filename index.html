<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rhodium+Libre&family=Vibur&display=swap" rel="stylesheet">
  <link href="./cronoClase-app/src/styles/style_log_In.css" rel="stylesheet">





</head>

<body class="main_log_in">


  <div class="container_title_crono">

    <h1 class="featurette-heading fw-normal lh-1 titleCrono"> Cron<span><img class="userCrono" src="./cronoClase-app/src/assets/img/clock.png"></span>Clase </h1>

    



  </div>

 

  <div class="container_log_in">

    
    

    <form class="cardSinIng">
      
      <h1 class="h3 mb-3 fw-normal log_in_title">Inicio de sesion</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput"> <img class="imgField" src="./cronoClase-app/src/assets/img/envelope.svg"> Email </label>
      </div>


      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword"> <img class="imgField" src="./cronoClase-app/src/assets/img/lock.svg"> Contrase√±a</label>
      </div>


      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
        <label class="form-check-label" for="checkDefault"></label>
        Guardar datos

      </div>



      <button class="btn btn-primary w-100 py-2 buttCrono" type="submit"> <a href="./calendar.html">Entrar</a> </button>






    </form>






  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
